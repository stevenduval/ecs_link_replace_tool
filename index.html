<html>
    <head>
        <title>ECS Link Replace Tool</title>
        <link href="css/stylesheet.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head> 
    <body>
        <div id ="container">
            <div class="left" style="text-align: left;">
                <button class="findlinks">FIND LINKS</button>
                <button class="updatelinks">UPDATE LINKS</button>
                <button class="save">SAVE OUTPUT</button>
                <button class="reload">RELOAD</button>
            </div>
            <div class="right">
               
            </div>
            <div id="input" class="input-sidebyside">
                <span class="heading">INPUT:</span>
                <textarea></textarea>
                <span style="display:block"></span>
            </div>
            <div id="output" class="output-sidebyside">
                <span class="heading">OUTPUT:</span>
                <textarea></textarea>
            </div>
        </div>
        <div class="link-count"></div>
        <div class="link-area"></div>
        <script src="js/script.js"></script>    
    </body>
</html>
